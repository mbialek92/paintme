<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Paint.me</title>
    <link rel="stylesheet" type="text/css" href="oekaki.css">
	</head>
	<body>
    <div id="content">
        
    <span id="tools">
        
    <button id="brush">Paintbrush</button>
    <button id="line">Line</button>
    <button id="rectangle">Rectangle</button>
    <button id="ellipse">Ellipse</button>
    <button id="circle">Circle</button>
    <button id="circlator">Circlator</button>
    <button id="spray">Spraybrush</button>
    <button id="eraser">Eraser</button>
        
    </span>
        
    <p>
    <span id="colors">
        
    <button class="rose" id="#FFD9D4"></button>
    <button class="bloom" id="#EBB9BD"></button>
    <button class="berry" id="#D18489"></button>
    <button class="red" id="#A84D56"></button>
        
    <button class="creamsicle" id="#FFEAD4"></button>
    <button class="sherbet" id="#FFCDB0"></button>
    <button class="deeporange" id="#FFAA7D"></button>
    <button class="orange" id="#FB9765"></button>
        
    <button class="sunshine" id="#FBFCD0"></button>
    <button class="banana" id="#F6EFAD"></button>
    <button class="lemon" id="#FFDE70"></button>
    <button class="yellow" id="#D2C65A"></button>
        
    <button class="jade" id="#C6D99F"></button>
    <button class="green" id="#8FA97F"></button>
    <button class="forest" id="#789048"></button>
    <button class="ivy" id="#607848"></button>
        
    <button class="sky" id="#DBF0F9"></button>
    <button class="softblue" id="#A1BEE6"></button>
    <br><br>
    <button class="seaside" id="#7F94B0"></button>
    <button class="dunkelblau" id="#5E80A6"></button>   
    <button class="lilac" id="#DFD0E8"></button>
    <button class="tart" id="#C0ADDB"></button>
    <button class="violet" id="#A89ABD"></button>
    <button class="iris" id="#8C7486"></button>
        
    <button class="white" id="#FAFAFA"></button>
    <button class="latte" id="#FEF9F0"></button>
    <button class="vanilla" id="#F2EEDB"></button>
    <button class="peach" id="#F4DEC2"></button>
        
    <button class="mocha" id="#EFDBCD"></button>
    <button class="coco" id="#BD9F7F"></button>
    <button class="choco" id="#A37E58"></button>
    <button class="brown" id="#755C3B"></button>
        
    <button class="greywind" id="#D8D8D8"></button>
    <button class="grey" id="#AAAAAA"></button>
    <button class="deepgrey" id="#7F7F7F"></button>
    <button class="black" id="#000000"></button>
        
    <input type="hidden" id="color_value_form">	
    
    </span>
    </p>
        
    <div id="oekaki">
        <canvas id="paint"></canvas>
    </div>
        
    <div id="tooltime">
    <canvas id="brush_size" width="50" height="50"></canvas> Brush 
    Size <input type="range" id="width_range" value="10">
    Opacity <input type="range" id="opacity_range" value="100">
    <p>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="clear">Clear!</button>
    <button id="id_download">Download</button>
    </p>  
    </div> 
        
    </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script class="oekaki" type="text/javascript" src="oekakiscript.js"></script>  
	</body>
</html>
